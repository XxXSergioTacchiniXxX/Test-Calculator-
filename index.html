<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Ð¡alculator</title>
</head>

<body unselectable="on">
    <div class="container">

        <div class="calculator">
            <input id="output" class="calculator__output" type="text" readonly/>
            <div class="calculator__buttons">
                <button id="clear-button" class="button button_bg_red">C</button>
                <button id="percent-button" class="button button_bg_blue">%</button>
                <button id="degree-button" class="button button_bg_blue">x<sub
                        class="button__sub">y</sub></button>
                <button id="root-button" class="button button_bg_blue"><span
                        class="button__translate-item">&radic;</span></button>

                <button id="7-button" class="button">7</button>
                <button id="8-button" class="button">8</button>
                <button id="9-button" class="button" >9</button>
                <button id="divide-button" class="button button_bg_blue">&divide;</button>
                <button id="4-button"  class="button" >4</button>
                <button id="5-button"  class="button" >5</button>
                <button id="6-button"  class="button" >6</button>
                <button id="multiply-button" class="button button_bg_blue"><span
                        class="button__transition-item">+</span></button>
                <button id="1-button"  class="button" >1</button>
                <button id="2-button"  class="button" >2</button>
                <button id="3-button"  class="button" >3</button>
                <button id="substract-button" class="button button_bg_blue">-</button>
                <button id="0-button"  class="button" >0</button>
                <button id="point-button" class="button">.</button>
                <button id="calculate-button" class="button button_bg_red">=</button>
                <button id="sum-button" class="button button_bg_blue">+</button>
            </div>
        </div>

        <div class="history-operation">
            <ul class="history-operation__list">
            </ul>
        </div>

    </div>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
